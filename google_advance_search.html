<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="css/advancsearch.css">
    </head>
    <body>
        <img src="images/search_google.png">
        <form action="https://www.google.com/advanced_search">
           <div>
            <label>all these words</label>
            <input type="text">
           </div>
           <div>
            <label>this exact word or phrase</label>
            <input type="text">
           </div>
           <div>
            <label>any of these words</label>
            <input type="text">
           </div>
           <div>
            <label>none of these words</label>
            <input type="text">
           </div>
           <input type="submit" value="Advance search">
        </form>
    </body>
</html>
